<!-- home/templates/home/homepage_by_id.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page by ID</title>
</head>
<body>
    <h1>Home Page (by ID)</h1>
    {% if page %}
        <h2>{{ page.title }}</h2>
        <p>{{ page.content }}</p>
    {% else %}
        <p>Page not found. Invalid ID or unauthorized access.</p>
    {% endif %}
</body>
</html>
