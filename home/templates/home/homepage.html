<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    {% if page %}
        <h2>Title: {{ page.0.title }}</h2>
        <p>Content: {{ page.0.content }}</p>
    {% else %}
        <p>No page found with that title.</p>
    {% endif %}
</body>
</html>
